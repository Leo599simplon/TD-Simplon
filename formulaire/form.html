<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="//db.onlinewebfonts.com/c/c5171bfb33c0acee37832357f1c3a788?family=CoreSansNSCW01-65Bold"
        rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="titre">
            <h1><strong>event registration form</strong></h1>
        </div>
        
        <div class="formulaire">
            <form action="" method="post">

                <div class="listeTitre">
                    <span>Name</span>
                    <span>Company</span>
                    <span>Email</span>
                    <span>Phone</span>
                    <span>Subject</span>
                </div>




                <div class="blocChamp">
                    <div class="champ">
                        <div class="label">

                        </div>
                        <div class="input">
                            <input type="text" id="nom" name="nom" class="interieurInputNom">
                            <input type="text" id="prénom" name="nom" class="interieurInputNom">
                        </div>
                        <div class="nom">First Name</div>
                        <div class="prénom">Last Name</div>
                    </div>





                    <div class="champ">
                        <input type="textarea" id="entreprise" name="entreprise" class="interieurInputBig">
                    </div>
                    <div class="champ">

                        <input type="email" id="Email" name="Email" class="interieurInputBig">
                    </div>
                    <div class="champ">

                        <input type="text" id="indicatif" name="Phone" class="interieurInputIndicatif">
                        <input type="text" id="Phone" name="Phone" class="interieurInputTel">
                        <div class="indicatif">Area code</div>
                        <div class="telephone">Phone number</div>
                    </div>
                    <div class="champ">
                        <select name="nom" size="1" class="sujet">
                            <option selected>choose option
                        </select>
                    </div>
                </div>

                <div class="Radio">
                    <span>Are you an existing customer ?</span>
                    <input type="radio" id="oui" name="oui" value="Yes">
                    <label for="Oui">Oui</label>
                    <input type="radio" id="non" name="non" value="No">
                    <label for="Non">Non</label>
                </div>



                <div class="register">
                    <button><span class="buttonText">REGISTER</span></button>
                </div>




            </form>




            </form>
        </div>

    </div>



</body>

</html>

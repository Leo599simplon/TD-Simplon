<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Pagination</title>
</head>
 
<body>
  <div class="container">
    <table class="table" id="monTableau">
      <thead>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="ajouteLigne('monTableau')">Ajouter</button>
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">urgent
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="rentrer du texte svp" id="monTexte">
        </div>
        <tr>
          <th>name</th>
        </tr>
      </thead>
      <tbody id="letterList">
      </tbody>
    </table>
    <div>
      <button class="btn" onclick="firstPage()">|<</button>
          <button class="btn" onclick="previous()">
            <</button>
              <span id="pageInfo"></span>
              <button class="btn" onclick="nextPage()">></button>
              <button class="btn" onclick="lastPage()">>|</button>
    </div>
  </div>
  <script src="code.js"></script>
</body>
 
</html>
